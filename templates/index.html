<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <title>Marathi Text Summarizer</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start;  /* Align to left */
            align-items: flex-start;      /* Align to top */
            padding-left: 80px;           /* Push a bit from left */
            padding-top: 240px;           /* Push a bit down */
            background-image: url("{{ url_for('static', filename='img.jpg') }}");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #f7edf2ff; /* Dark maroon text */
}

        .container {
            background: rgba(0, 0, 50, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px cyan;
            width: 45%;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
            font-size: 18px;
            border-radius: 8px;
            padding: 10px;
        }
        input[type="number"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #0074D9; /* Blue */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        .summary-box {
            background: #003300; /* Dark green */
            color: #00FF00; /* Neon green text */
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 20px;
            box-shadow: 0 0 15px #00ff00;
        }
        h2 {
            margin-bottom: 20px;
            color: cyan;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <form action="/summarize" method="post">
            <label for="text">Enter Text To Summarize:</label><br>
            <textarea name="text" required>{{ text if text else '' }}</textarea><br><br>

            <label for="num_sentences">Summary in Number of Sentences:</label><br>
            <input type="number" name="num_sentences" value="2" min="1" max="10"><br><br>

            <button type="submit">Summarize</button>
        </form>

        {% if summary %}
        <div class="summary-box">
            <h3>Summary</h3>
            <p>{{ summary }}</p>
        </div>
        {% endif %}

        {% if error %}
        <div style="color:red;">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
