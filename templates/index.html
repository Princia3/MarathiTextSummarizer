<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <title>Marathi Text Summarizer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; font-size: 18px; }
        .summary-box { background: #f8f8f8; padding: 15px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Marathi Text Summarizer (Extractive)</h2>

    <form action="/summarize" method="post">
        <label for="text">मजकूर प्रविष्ट करा:</label><br>
        <textarea name="text" required>{{ text if text else '' }}</textarea><br><br>

        <label for="num_sentences">सारांशातील वाक्यांची संख्या:</label><br>
        <input type="number" name="num_sentences" value="2" min="1" max="10"><br><br>

        <button type="submit">सारांश तयार करा</button>
    </form>

    {% if summary %}
    <div class="summary-box">
        <h3>सारांश</h3>
        <p>{{ summary }}</p>
    </div>
    {% endif %}

    {% if error %}
    <div style="color:red;">{{ error }}</div>
    {% endif %}
</body>
</html>
