<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <title>Marathi Text Summarizer</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;     /* Align to top */
                       /* Push a bit down */
            background-image: url("{{ url_for('static', filename='img1.png') }}");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-color : #f7e1bf;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #561c39ff; /* Dark maroon text */
}

        .container {
            background: #f7e1bf;
            padding: 30px;
            border-radius: 12px;
            width: 60%;
            margin-top: 550px;
            text-align: center;
            height: 100%;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
            font-size: 18px;
            border-radius: 8px;
            padding: 10px;
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #0074D9; /* Blue */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        .summary-box {
            background: #e3cb93ff; /* Dark green */
            color: #0b610bff; /* Neon green text */
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <form action="/summarize" method="post">
            <label for="text">Enter Text To Summarize:</label><br>
            <textarea name="text" required>{{ text if text else '' }}</textarea><br><br>

            <label for="num_sentences">Summary in Number of Sentences:</label><br>
            <input type="number" name="num_sentences" value="2" min="1" max="10"><br><br>

            <button type="submit">Summarize</button>
        </form>

        {% if summary %}
        <div class="summary-box">
            <h3>Summary</h3>
            <p>{{ summary }}</p>
        </div>
        {% endif %}

        {% if error %}
        <div style="color:red;">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
